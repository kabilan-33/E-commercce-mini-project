<!-- Payment Form -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Secure Payment</h2>
  <form action="confirmation.html" method="GET" class="border p-4 rounded bg-light">

    <div class="form-group">
      <label for="cardName">Name on Card</label>
      <input type="text" id="cardName" class="form-control" placeholder="John Doe" required>
    </div>

    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" required maxlength="19">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" class="form-control" required>
      </div>

      <div class="form-group col-md-6">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" class="form-control" placeholder="123" maxlength="3" required>
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Total Amount</label>
      <input type="text" id="amount" class="form-control" value="$100" readonly>
    </div>

    <button type="submit" class="btn btn-success btn-block">Pay Now</button>
  </form>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
